<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>QR code component</title>

  <link rel="stylesheet" href="index.css">
  
</head>
<body>

    <!-- outer container -->
  <div class="container">
    <!-- qr code image -->
   
      <img src="./images//image-qr-code.png" class="qr-code-image" alt="qr code">
    
    

    <!-- heading -->
    <h1 class="heading">Improve your front-end
      skills by building projects</h1>

      <!-- paragraph -->
      <p class="para">Scan the QR code to visit Frontend
        Mentor and take your coding skills to
        the next level</p>
  </div>
 
  
  
</body>
</html>
